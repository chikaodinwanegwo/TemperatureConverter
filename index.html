<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script> <!-- Link to the JavaScript file --> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Temperature Conversion</title>
    
</head>
<body>
    <h1>Temperature Conversion</h1>
    <div class="container">
        

        <label class="item-l" for="celsius"> Celsius:</label>
        <input type="text" id="celsius" class="item">

        <label class="item-l" for="farhenheit">Fahrenheit</label>
        <input type="text" id="farhenheit" class="item">

        <button type="button" class="item" id="c2f" 
          onclick="c2f()">Convert to Fahrenheit</button>
        <button type="button" class="item" id="f2c" 
          onclick="f2c()">Convert to Celsius</button>  
    </div>
    
</body>
</html>
